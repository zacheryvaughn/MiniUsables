<!DOCTYPE html>
<html>
    <head>
        <title>Squishy Blob</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Squishy Blob</h1>
        <p>Zac Vaughn - 2024</p>
        <div id="blob-container">
            <svg id="target-blob" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="svgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color: var(--gradient1);"/>
                        <stop offset="50%" style="stop-color: var(--gradient2);"/>

                    </linearGradient>
                </defs>
                <g>
                    <path fill="url(#svgGradient)" d=""></path>
                </g>
            </svg>
        </div>
        <script src="morph.js"></script>
    </body>
